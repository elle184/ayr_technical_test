<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" />
    </head>
    <body>
        <div class="container">
            <div class="row text-center">
                <h1>Convertidor de texto a ASCII</h1>
            </div>
            <div class="row">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <input id="textToConvert" type="text" class="form-control" />
                        </div>
                        <hr />
                        <div class="row text-center">
                            <div class="col">
                                <button type="button" id="actionConvertText" class="btn btn-success">Convertir</button>
                            </div>
                            <div class="col">
                                <button type="button" id="actionCleanAll" class="btn btn-danger">Limpiar todo</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row text-center">
                <div class="col">
                    <h4>Resultado</h4>
                    <p type="text" id="textConverted"></p>
                </div>

                <div class="col">
                    <table id="asciiList" class="table table-striped">
                        <thead>
                            <tr>
                                <th><h4>Letra</h4></th>
                                <th><h4>ASCII</h4></th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="ascii_converter.js"></script>
</html>
