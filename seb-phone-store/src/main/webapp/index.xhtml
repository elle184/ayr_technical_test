<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body>
        <h:form id="productList">
            <p:dataView id="modelsList" value="#{productManagedBean.models}" var="model"
                        rows="5" paginator="true" rowsPerPageTemplate="5, 10, 15"
                        paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        gridIcon="pi pi-th-large" listIcon="pi pi-bars">
                <p:dataViewGridItem>
                    <div class="product-grid-item card border-1">
                        <div class="product-grid-item-top">
                            <div>
                                <i class="pi pi-tag product-category-icon" />
                                <span class="product-category">Dispositivos moviles</span>
                            </div>
                            <span class="product-badge status-instock">In Stock</span>
                        </div>
                        <div class="product-grid-item-content">
                            <p:graphicImage name="images/google_pixel_6a.png" />
                            <div class="product-name">#{model.name}</div>
                            <div class="product-description">#{model.brand.id}</div>
                        </div>
                        <div class="product-grid-item-bottom">
                            <h:outputText value="100" styleClass="product-price">
                            </h:outputText>
                            <p:commandButton type="button"
                                             value="Add To Cart"
                                             icon="pi pi-shopping-cart">
                            </p:commandButton>
                        </div>
                    </div>
                </p:dataViewGridItem>

                <p:dataViewListItem>
                    <div class="product-list-item">
                        <p:graphicImage name="images/google_pixel_6a.png" />
                        <div class="product-list-detail">
                            <div class="product-name">#{model.name}</div>
                            <div class="product-description">#{model.brand.id}</div>
                            <i class="pi pi-tag product-category-icon"/><span
                                class="product-category">Dispositivos moviles</span>
                        </div>
                        <div class="product-list-action">
                            <h:outputText value="100" styleClass="product-price">
                            </h:outputText>
                            <p:commandButton type="button"
                                             value="Add To Cart"
                                             icon="pi pi-shopping-cart">
                            </p:commandButton>
                            <span class="product-badge status-instock">In Stock</span>
                        </div>
                    </div>
                </p:dataViewListItem>
            </p:dataView>
        </h:form>
    </h:body>
</html>
